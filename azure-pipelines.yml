trigger:
  branches:
    include:
      - main

variables:
  vmName: 'vm-digital-signature'
  vmUsername: 'Shrikant'
  vmPassword: 'Shrikant123@'
  environment: EmailNotification
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  project: '**/RoundTheCode.AzureTestProject.csproj'
  workingDirectory: '$(System.DefaultWorkingDirectory)/'
  IISWebsiteName: 'AzureTestProject'


stages:
  - stage: Build
    jobs:
      - job: BuildJob
        displayName: 'Build Job'
        pool:
          name: 'Default'
        
        steps:
          - task: NuGetToolInstaller@1
            name: 'NuGetToolInstaller'
            displayName: 'NuGet tool installer'

          - task: NuGetCommand@2
            name: 'NuGetRestore'
            displayName: 'NuGet Restore Packages'
            inputs:
              command: 'restore'
              projects: '**/*.csproj'
              feedsToUse: 'select'

          - task: UseDotNet@2
            displayName: 'Use .NET'
            inputs: 
              packageType: 'sdk'
              version: '6.x'
              vsVersion: '17.0.x'

          - task: MSBuild@1
            name: 'RunBuild'
            displayName: 'Build solution **/*.sln'
            inputs:
              solution: '$(solution)'
              msbuildVersion: '17.0'
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'
              msbuildArguments: '/t:restore /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
  
          - task: CopyFiles@2
            name: 'Copyfiles'
            displayName: 'symbols path'
            inputs:
              SourceFolder: '$(Build.SourcesDirectory)'
              Contents: '**'
              TargetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishSymbols@2
            name: 'Publish'
            displayName: 'Publish symbols path'
            inputs:
              SearchPattern: '**\bin\**\*.pdb'
              PublishSymbols: false
              continueOnError: true

          - task: PublishBuildArtifacts@1
            name: 'PublishBuildArtifacts'
            displayName: 'Publish build artifacts'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'AzureTestProject'
              publishLocation: 'Container'
